<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="hendelser.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Restaurant</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="Order.html">Order</a></li>
            <li><a href="Livepanel.html">Live-panel</a></li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <h1>Order a table</h1>
    <p>Fill in the fields to order a table.</p>
    <br>
    <div class="input-group1">
        <p><strong>Please type in you full name</strong></p>
        <input id="name" type="text" class="form-control" aria-label="Fullname">
    </div>
    <br>
    <div class="input-group2">
        <p><strong>Please type you phone number:</strong></p>
        <input id="customerid" type="text" class="form-control" aria-label="Phone number">
    </div>
    <br>
    <div class="input-group3">
        <p><strong>Please type in the number of guests:</strong></p>
        <input id="guests" type="text" class="form-control" aria-label="Amount guests">
    </div>
    <br>
    <form>
        <div class="form-group">
            <label for="appetizer">Select a appetizer (select one):</label>
            <select class="form-control" id="appetizer">
                <option>None</option>
                <option>Shrimps</option>
                <option>Meat</option>
                <option>Lol</option>
            </select>
        </div>
    </form>
    <form>
        <div class="form-group2">
            <label for="maincourse">Select a main course (select one):</label>
            <select class="form-control" id="maincourse">
                <option>None</option>
                <option>Beef</option>
                <option>Salmon</option>
                <option>Vegetarian</option>
            </select>
        </div>
    </form>
    <br>
    <form>
        <div class="form-group3">
            <label for="dessert">Select a dessert (select one):</label>
            <select class="form-control" id="dessert">
                <option>None</option>
                <option>Ice cream</option>
                <option>Chocolate mousse</option>
                <option>Oreo cake</option>
            </select>
        </div>
    </form>
    <br>
    <div class="input-group4">
        <p><strong>Please type in the number of drinks:</strong></p>
        <input id="amountdrink" type="text" class="form-control" aria-label="Amount drink">
    </div>
    <br>
    <form>
        <div class="form-group4">
            <label for="appetizer">Select a type of drink:</label>
            <select class="form-control" id="drink">
                <option>None</option>
                <option>Water</option>
                <option>Soda</option>
                <option>Beer</option>
            </select>
        </div>
    </form>
    <br>
    <br>
    <button id="order" type="button" class="btn btn-default">Order</button>
</div>
</div>
</body>
</html>
