<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="hendelser.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Restaurant</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="Order.html">Order</a></li>
            <li><a href="Livepanel.html">Live-panel</a></li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <h1>Order a table</h1>
    <p>Fill in the fields to order a table.</p>
    <br>
    <div class="input-group1">
        <p><strong>Please type in you full name</strong></p>
        <input id="name" type="text" class="form-control" aria-label="Fullname">
    </div>
    <br>
    <div class="input-group2">
        <p><strong>Please type in the number of guests:</strong></p>
        <input type="text" class="form-control" aria-label="Amount guests">
    </div>
    <br>
    <form>
        <div class="form-group">
            <label for="sel1">Select a appetizer (select one):</label>
            <select class="form-control" id="sel1">
                <option>None</option>
                <option>Shrimps</option>
                <option>Meat</option>
                <option>Lol</option>
            </select>
        </div>
    </form>
    <form>
        <div class="form-group2">
            <label for="sel2">Select a main course (select one):</label>
            <select class="form-control" id="sel2">
                <option>None</option>
                <option>Beef</option>
                <option>Salmon</option>
                <option>Vegetarian</option>
            </select>
        </div>
    </form>
    <br>
    <form>
        <div class="form-group3">
            <label for="sel3">Select a dessert (select one):</label>
            <select class="form-control" id="sel3">
                <option>None</option>
                <option>Ice cream</option>
                <option>Chocolate mousse</option>
                <option>Oreo cake</option>
            </select>
        </div>
    </form>
    <br>
    <button id="order" type="button" class="btn btn-default">Order</button>
</div>


</div>

</body>
</html>
